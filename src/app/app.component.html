<div class="wrapper">
  <div id=counter>
    <span class="hours">{{hours}}:</span>
    <span class="minutes">{{minutes}}</span>
    <span class="seconds">:{{seconds}}</span>
  </div>

  <div id="controls">
    <button id="start" *ngIf="!running" (click)="start()">start/stop</button>
    <button id="start"  *ngIf="running" (click)="start()">start/stop</button>
    <button id="pause" (click)="stop()">pause</button>
    <button id="reset" (click)="reset()">reset</button>
  </div>
</div>
